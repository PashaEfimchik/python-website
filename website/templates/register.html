{% extends "base.html" %}
{% block title %}Register System{% endblock %}

{% block content %}

<h1>Registration page</h1>
<!-- use get_flaskeg_messages method -->
{% with messages = get_flashed_messages()  %}
  {% if messages %}
  <!-- promt the message with bootstrap styling  -->
    <div class="alert alert-secondary" role="alert">
        {% for msg in messages %}
            <p>{{ msg }}</p>
        {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<div class="container">
  <form method="post">
    <!--form-group is part of bootstrap class  -->
      <div class="form-group">
        <label for="InputEmail">Email address</label>
        <input name="email" type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">Please enter your email()</small>
      </div>
      <div class="form-group">
        <label for="InputUser">Input username</label>
        <input name="username" type="username" class="form-control" id="username" aria-describedby="InputUsername">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input name="password" type="password" class="form-control" id="password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
