{% extends 'members.html' %}

{% block content %}
<h1>Edit Post</h1>
<form method="post">
    <div class="form-group" style="overflow-wrap:break-word;">
      {{ form.title(class_="form-control") }}
    </div>
    <div class="form-group" style="overflow-wrap:break-word;">
      {{ form.content(class_="form-control") }}
    </div>
    {{ form.submit(class_="btn btn-outline-secondary") }}
    </form>
{% endblock %}
